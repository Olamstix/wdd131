<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Review Form</title>

        <link rel="stylesheet" href="./styles/form.css">
        <script defer src="./scripts/form.js"></script>

    <body>
        <header>Product Review</header>
        <form id="reviewForm" method="get" action="./review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options will be added dynamically using JavaScript -->
            </select>

            <label for="rating">Overall Rating</label>
            <div id="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">â˜†</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">â˜†â˜†</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">â˜†â˜†â˜†</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">â˜†â˜†â˜†â˜†</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">â˜†â˜†â˜†â˜†â˜†</label>
            </div>

            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required> <br><br>

            <fieldset>
                <legend>Which features did you find useful in the product? (<i>Check all that apply</i>)</legend>
                <input type="checkbox" id="durability" name="feature" value="durability">
                <label for="durability">Durability</label>
                <input type="checkbox" id="easeOfUse" name="feature" value="easeOfUse">
                <label for="easeOfUse">Ease of Use</label>
                <input type="checkbox" id="performance" name="feature" value="performance">
                <label for="performance">Performance</label>
                <input type="checkbox" id="design" name="feature" value="design">
                <label for="design">Design</label>
            </fieldset>

            <label for="writtenReview">Written Review (Optional)</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">
        </form>
